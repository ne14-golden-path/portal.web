<a [routerLink]="['/']">Home</a>
<a [routerLink]="['/documents']">Documents</a>
<a [routerLink]="['/weather']">Weather</a>

<button *ngIf="!msal.loginDisplay" (click)="msal.login()">Log in</button>
<button *ngIf="msal.loginDisplay" (click)="msal.logout()">Log out</button>

<!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
<router-outlet *ngIf="!msal.isIframe"/>

<div class="toast-wrapper" [class.active]="activeNotice">
  <p>Title: {{activeNotice?.title}}</p>
  <app-toast *ngIf="activeNotice" [notice]="activeNotice"/>
</div>
