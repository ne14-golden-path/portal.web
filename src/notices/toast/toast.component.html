<div class="wrapper" [class.active]="activeNotice">
  <div class="toast" *ngIf="activeNotice">
    <div class="header">
      <span class="level" [attr.data-level]="activeNotice.level"></span>
      <h1>{{activeNotice.title}}</h1>  
      <span class="close" (click)="emitClose()">&times;</span>
    </div>
    <div class="body">
      <p>{{activeNotice.text}}</p>
    </div>
  </div>
</div>
